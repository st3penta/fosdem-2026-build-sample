name: Build and Attest

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: spentass/fosdem-2026

jobs:
  build-and-attest:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.push.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}

    permissions:
      id-token: write
      actions: read
      contents: write
      attestations: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build binary
        run: |
          go build -o build-sample main.go
          chmod +x build-sample

      - name: Log in to Quay
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata for container image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-unverified
            type=ref,event=pr,suffix=-unverified
            type=sha,prefix={{branch}}-,suffix=-unverified

      - name: Build and push container image (unverified)
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Generate SBOM for container image
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}
          output-file: build-sample-sbom.spdx.json
          artifact-name: "build-sample-sbom.spdx.json"

      - name: Sign container image with Cosign
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}

      - name: Attest SBOM with Cosign
        run: |
          cosign attest --yes \
            --predicate build-sample-sbom.spdx.json \
            --type spdx \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}

      - name: Generate SLSA provenance with GitHub action
        uses: actions/attest-build-provenance/predicate@v3
        id: provenance

      - name: Attest SLSA provenance with Cosign
        run: |
          echo '${{ steps.provenance.outputs.predicate }}' > provenance.json
          cosign attest --yes \
            --predicate provenance.json \
            --type slsaprovenance1 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}

  validate:
    runs-on: ubuntu-latest
    needs: build-and-attest

    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate image with Conforma
        uses: conforma/action-validate-image@v1.0.419
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-attest.outputs.digest }}
          identity: https:\/\/github\.com\/${{ github.repository_owner }}\/${{ github.event.repository.name }}\/
          issuer: https://token.actions.githubusercontent.com
          policy: policy/policy.yaml

  promote:
    runs-on: ubuntu-latest
    needs: [build-and-attest, validate]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Log in to Quay
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Tag validated image as v1.0.0
        run: |
          skopeo copy \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-attest.outputs.digest }} \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1.0.0
